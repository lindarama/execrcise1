<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">

    <title>Kalkulator</title>
</head>

<body>
    <div class="col-md-12 text-center">
        <h1>CALCULATOR</h1>
    </div>
    <div class="kalkulator">
        <div class="row">
            <div class="col-sm-5">
                <input type="text" class="keluaran" disabled id="keluaran" value="0">
            </div>
        </div>
        <div class="badanKalkulator">
            <div class="row">
                <div class="col">
                    <button class="btn" onclick="btn('7')">7</button>
                    <button class="btn" onclick="btn('8')">8</button>
                    <button class="btn" onclick="btn('9')">9</button>
                    <button class="btnOpr" onclick="btn_opr('x')">x</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn" onclick="btn('4')">4</button>
                    <button class="btn" onclick="btn('5')">5</button>
                    <button class="btn" onclick="btn('6')">6</button>
                    <button class="btnOpr" onclick="btn_opr('/')">/</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn" onclick="btn('1')">1</button>
                    <button class="btn" onclick="btn('2')">2</button>
                    <button class="btn" onclick="btn('3')">3</button>
                    <button class="btnOpr" onclick="btn_opr('-')">-</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn" onclick="btn('0')">0</button>
                    <button class="btnAdd" onclick="koma('.')">.</button>
                    <button class="btnAdd" onclick="btn_opr('%')">%</button>
                    <button class="btnOpr" onclick="btn_opr('+')">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btnSm" onclick="hitung('=')">=</button>
                    <button class="btnAdd" onclick="clr('C')">C</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
